<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      {{ name }}
      <person-item :parent-name="name"></person-item>
    </div>
    <script>
      const PersonItem = {
        props: ['parentName'],
        data: () => {
          return {
            name: 'lisi',
            age: 20
          }
        },
        methods: {
          test() {
            console.log('lsiten name', this.parentName)
          }
        },
        render: function (h) {
          return h(
            'div',
            {
              style: {
                color: 'red'
              },
              on: {
                click: this.test
              }
            },
            [h('div', this.name)]
          )
        }
      }

      let app = new Vue({
        el: '#root',
        components: {
          'person-item': PersonItem
        },
        data: {
          name: 'zhangsan',
          age: 25
        }
      })
    </script>
  </body>
</html>
